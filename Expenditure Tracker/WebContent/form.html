<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Calculate Xpenditure</title>
		<link rel="stylesheet" href="css/form.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.min.css">
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	    
	</head>
	
<body>
    <h1>Calculate Your Xpenditure</h1>
    
    <!-- Calculating weekly, monthly and yearly xpenditure with option of daily xpenditure too -->
	<form action="XpenseCalculate" method="get">
        <br>

        <input type="text" name="itemName" placeholder="Item Name" required>
        <br> <br>
        
        <input type="text" name="price" placeholder="Cost" required>
        <br> <br>

        <input type="date" name="date" required>
        <br>
        <br>
        <label> Weekly </label> <input type="radio" name="choice" value="Day" checked>
        <label> Monthly </label> <input type="radio" name="choice"  value="Month"> 
        <label> </label> Yearly <input type="radio" name="choice" value="Year"> 
        <br>
        <br>
        <button>Submit</button>
        <br><br>
    </form>
    
    <a href="dailyXpense.jsp"><button>Calculate Daily Xpense</button></a>    
    <a href="displayReport.jsp"><button>Check Report</button></a>
    <a href="index.html"><button>Home Page</button></a>
	
</body>

</html>
